<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type="text/css" href='assets/css/reset.css'>
	<link rel='stylesheet' type="text/css" href='assets/css/style.css'>

</head>
<body>
	<div class="wrapper">
		<div class="signWrapper">
			<h1>HANGMAN</h1>
			<img class="signImage" src="assets/images/vegas-sign.jpg" />
			<h1>EDITION</h1>
			<br>
			<p id="enterText">Press enter to start</p>
		</div>
		
		<div class="gameArea">
			<div class='hangman'>
				<img id='image' src="assets/images/hangman8.png" alt='hangman figure' />
			</div>

			<div class='text-field'>		
				<br>
				<div>
					<ul id="blanks">
					</ul>
				</div>
				<br>
				<p id="wins">Wins: 0</p>
				<p id="losses">Losses: 0</p>
				<p id="guesses">Guesses: 8</p>
				<ul id="wrong">
				</ul>
			</div>
		</div>
	</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
